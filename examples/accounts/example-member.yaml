# code: language=yaml
apiVersion: aws.hops.ops.com.ai/v1alpha1
kind: Account
metadata:
  name: example-prod
  namespace: example-org
spec:
  managementMode: managed
  providerConfigName: management-aws
  parameters:
    name: "Example Production"
    emailPrefix: example-prod
    emailDomain: accounts.example.com
    ouPath: root/workloads/prod/example-prod
    parentId: ou-example-prod
    environment: prod
    policyAttachments:
      - arn:aws:organizations::111111111111:policy/o-example/p-deny-root
      - arn:aws:organizations::111111111111:policy/o-example/p-deny-public-s3
    tags:
      workspace: example
      tier: prod
