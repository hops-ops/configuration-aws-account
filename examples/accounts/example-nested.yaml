# code: language=yaml
apiVersion: aws.hops.ops.com.ai/v1alpha1
kind: Account
metadata:
  name: example-nested
  namespace: example-org
spec:
  providerConfigName: management-aws
  parameters:
    name: "Example Nested"
    emailPrefix: example-nested
    emailDomain: accounts.example.com
    email: nested-owner@example.com
    ouPath: root/Platform Team/Prod/SaaS
    environment: prod
    policyAttachments:
      - arn:aws:organizations::111111111111:policy/o-example/p-require-tags
      - arn:aws:organizations::111111111111:policy/o-example/p-block-public-s3
    tags:
      team: platform
      tier: shared
